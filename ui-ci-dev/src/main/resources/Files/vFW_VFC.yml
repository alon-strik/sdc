tosca_definitions_version: tosca_simple_yaml_1_0_0

node_types:

  org.openecomp.resource.vfc.vFW: 
    derived_from: tosca.nodes.Root
    properties: 
      att-part-number:
        type: string
      vendor-name:
        type: string
      vendor-part-number:
        type: string
      vendor-model:
        type: string
      vendor-model-description:
        type: string
      vcpu-default:
        type: integer
      vcpu-min:
        type: integer
      vcpu-max:
        type: integer
      vmemory-default:
        type: integer        
      vmemory-units:
        type: string
        default: "GB"
      vmemory-min:
        type: integer
      vmemory-max:
        type: integer
      vdisk-default:
        type: integer
      vdisk-units:
        type: string
        default: "GB"
      vdisk-min:
        type: integer
      vdisk-max:
        type: integer
      vnf-type: 
        type: string
      software-version: 
        type: version
      software-version-state:
        type: integer
      software-file-name: 
        type: string
      vnf-feature: 
        type: string
    requirements: 
      - host:
          capability: tosca.capabilities.Container
          relationship: tosca.relationships.HostedOn
    capabilities:
      binding:
        type: tosca.capabilities.network.Bindable