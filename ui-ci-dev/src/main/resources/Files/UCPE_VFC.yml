tosca_definitions_version: tosca_simple_yaml_1_0_0

node_types:
  org.openecomp.resource.vfc.uCPE:
    derived_from: tosca.nodes.Root
    properties: 
      att-ucpe-part-number:
        type: string                
      vendor-name:
        type: string                
        required: true
      vendor-model:
        type: string                
        required: true
      total-vcpu:
        type: integer              
        description: number of vCPUs
      total-memory:
        type: integer               
        description: GB
      total-disk:
        type: integer                
        description: GB
      base-system-image-file-name: 
        type: string
      linux-host-vendor:
        type: string
      linux-host-os-version:
        type: version
      base-system-software:
        type: string
      jdm-vcpu:
        type: integer
      jdm-memory:
        type: integer
        description: GB
      jdm-disk:
        type: integer
        description: GB
      jdm-version:
        type: string
      jcp-vcpu:
        type: integer
      jcp-memory:
        type: integer
        description: GB
      jcp-disk:
        type: integer
        description: GB
      jcp-version:
        type: version
    capabilities: 
      vnf_hosting: 
        type: tosca.capabilities.Container
        description: Provides hosting capability for VNFs   
      WAN_connectivity:
        type: tosca.capabilities.network.Bindable
        valid_source_types: [org.openecomp.cp.Wan]
        description: external WAN1 n/w interface
        occurrences: [1,2]
      LAN_connectivity:
        type: tosca.capabilities.network.Bindable
        valid_source_types: [org.openecomp.cp.Lan]
        description: external LAN n/w interface
        occurrences: [1,8]